name: Sync Files
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@master
      - name: Run GitHub File Sync
        uses: adrianjost/files-sync-action@v1.0.1
        with:
          FILE_PATTERNS: |
            ^README.md$
          TARGET_REPOS: zoey-kaiser/repo2
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
